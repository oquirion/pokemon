name: Build and Push Docker Image to AWS ECR
permissions:
  contents: read
  packages: write

on:
  workflow_dispatch: 
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup-NodeJS Version - 20
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install Dependencies
      run: npm install